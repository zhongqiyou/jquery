<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        width: 200px;
        height: 200px;
        background: red;
    }

    .box-small {
        width: 100px;
        height: 100px;
        background: blue;
    }
</style>

<body>
    <a href="https://www.baidu.com/">百度</a>
    <div class="box">
        <div class="box-small"></div>
    </div>
</body>

<script>
        $(function(){
            // 什么是事件冒泡：触发子元素事件 ， 父元素事件也跟着触发
            // 怎么阻止事件冒泡：方式1：return false; 方式2：event.stopPropagation();
            // 什么是默认事件：元素自带默认功能，例如（a(src) , from(action)）
            // 怎么阻止默认事件：方式1：return false; 方式2：  event.preventDefault();
         
          $(".box").click(function(){
               alert("box")
          })
          $(".box-small").click(function(event){
               alert("small")
            //    return false;
             event.stopPropagation()
          })

          $("a").click(function(event){
               alert("在默认跳转页面之前");
            //    return false;
            event.preventDefault();

              })
            })


</script>
</html>
