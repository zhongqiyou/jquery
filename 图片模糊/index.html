<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    html,
    body,
    .container,
    .box,
    .filter {
        width: 100%;
        height: 100%;
    }

    .container{
        position: relative;
    }
    .box {
        background: rgba(0 , 0 , 0 , 0.5);
        position: absolute;
        z-index: 11;
    }

    .filter {
        filter: blur(50px);
    }
</style>

<body>
    <div class="container">
        <div class="box"><img src="./img/1.jpg" width="300px" height="300px" alt=""></div>
        <img class="filter" src="./img/1.jpg" alt="">
    </div>
</body>

</html>
