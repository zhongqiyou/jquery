<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/1.4.1/jquery.js"></script>
</head>
<body>
    
</body>
<script>
    //  第一种写法
    $(document).ready(function(){
        alert("one");
    })

    // 第二种写法
    jQuery(document).ready(function(){
        alert("two")
    })

    // 第三种写法(推荐写法)
    $(function(){
        alert("three")
    })

    // 第四种写法
    jQuery(function(){
        alert("four")
    })
</script>
</html>
